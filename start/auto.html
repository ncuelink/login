<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>開始使用(auto)｜彰師通 NcueLink</title>
    <meta name="description" content="彰師通 NcueLink 為彰師大學生自行開發，整合學校各個分立的網站，提升學生使用的便利性。">
    <meta property="og:description" content="歡迎使用彰師通，幫您自動選擇最適合您的彰師通版本！">
    <meta property="og:image" content="https://portal.ncuelink.ncue.org/assets/img/image.jpg">
    <script src="../assets/js/ua-parser.min.js"></script>
</head>

<body>
<script type="text/javascript">

var URL = document.location.toString();
var useragent = navigator.userAgent;
useragent = useragent.toLowerCase();

if (useragent.indexOf('iphone') != -1) {
    window.alert("iOS - 「彰師通 Web App版」");
    location.replace("https://www.jotform.com/app/ncuelink/web-app");//iphone
}
else if (useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1) {
    window.alert("iOS - 「彰師通 Web App版」");
    location.replace("https://www.jotform.com/app/ncuelink/web-app");//ipad
}
else if (useragent.indexOf('android') != -1) {
    if (ConsiderLimits()) {
        checkdevice(); // android pad
    } else {
        checkdevice(); // android phone
    }
} else {
    window.alert("PC -「彰師通 網頁版」");
    location.replace("https://ncuelink.ncue.org/"); // PC
}

function ConsiderLimits() {
if( screen.width >= 1024 && screen.height >= 600 )
return 1;
return 0;
}

function checkdevice() {
    var parser = new UAParser();
    var result = parser.getResult();
    var platform = result.device.vendor;
    if (platform == "Samsung") {
        window.alert("Samsung -「彰師通 APP」");
        location.replace("https://galaxystore.samsung.com/detail/developer.angus.ncuelink");
    }
    else {
        window.alert("Android -「彰師通 APP」");
        location.replace("https://apkpure.com/tw/p/developer.angus.ncuelink");
    }
}
</script>
</body>
</html>
