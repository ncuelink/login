<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Device</title>
    <script>
        function redirectBasedOnBrand() {
            var userAgent = navigator.userAgent.toLowerCase();

            // 檢查是否為 Samsung 裝置
            if (userAgent.includes('samsung') || userAgent.includes('sm-')) {
                window.location.href = "https://www.galaxystore.com"; // A網站的URL
            } else {
                window.location.href = "https://www.example.com"; // B網站的URL
            }
        }

        // 網頁加載時執行
        window.onload = redirectBasedOnBrand;
    </script>
</head>
<body>
    <h1>Checking Device...</h1>
</body>
</html>
