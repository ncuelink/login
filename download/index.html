    <script type="text/javascript">
        form = document.getElementById("formallinone");

        function android() {
            form.action = "android.html"
            form.submit();
        }
        function ios() {
            form.action = "https://www.jotform.com/app/221792703306453"
            form.submit();

        function pc() {
            form.action = "https://ncuelink.ncue.org/"
            form.submit();

        function absent() {
            form.action = "https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://apss.ncue.edu.tw/student/stud_index.php"

        function sendtoPassTix() {
            form.action = "https://aps.ncue.edu.tw/app/input1_ok.php"
            form.submit();
        }  
        function sendtomobile() {
            form.action = "https://mobile.ncuelink.ncue.org/"
        }  
        function isload() {
            if (localStorage.email) {
                formallinone.email.value = localStorage.email;
                formallinone.password.value = localStorage.password;
            }
        }
