    <main class="login-body" data-vide-bg="../assets/img/background.jpg">
        <!-- Login Admin -->
        <form class="form-default" id="formallinone" action="" onsubmit="return false;">

            <div class="login-form">
                <!-- logo-login -->
                <div class="logo-login">
                    <a href="https://ncuelink.ncue.org"><img src="../assets/img/icon.png" alt="彰師通 首頁"></a>
                </div>
                <h2>您的使用裝置？</h2>
                <!--<h2>快速登入<br><font size="5"><small><i>～行動彰師的替代方案～</i></small></font></h2>-->
                <div class="form-input pt-30">
                    <p>
                        <input type="submit" name="submit" value="Android" onclick="android()">
                    <p>
                        <input type="submit" name="submit" value="iOS" onclick="ios()">
                    <p>
                        <input type="submit" name="submit" value="PC" onclick="pc()">
                    <p>
                </div>

                <!-- Forget Password -->
                <a href="#" class="forget" align="center" onclick="auto()">AUTO</a>

        </form>

    <!--<p align="center"><b>彰師通 NcueLink</b></p>-->
    <!--<a href="https://ncuelink.ncue.org" align="center" class="forget"><b>彰師通 NcueLink</b></a>-->
    <script type="text/javascript">
        form = document.getElementById("formallinone");

        function android() {
            location.replace("android.html");
        }
        function ios() {
            window.alert("iOS -「彰師通 Web App版」~(￣▽￣)~*");
            window.open('https://www.jotform.com/app/ncuelink/web-app','_blank');
        }
        function pc() {
            window.alert("PC -「彰師通 網頁版」(〜￣▽￣)〜");
            window.open('https://ncuelink.ncue.org/', '_blank');
        }
        function auto() {
            var URL = document.location.toString();
            var useragent = navigator.userAgent;
            useragent = useragent.toLowerCase();

            if (useragent.indexOf('iphone') != -1) {
                window.alert("iOS - 「彰師通 Web App版」");
                window.open('https://www.jotform.com/app/ncuelink/web-app','_blank');//iphone
            }
            else if (useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1) {
                window.alert("iOS - 「彰師通 Web App版」");
                window.open('https://www.jotform.com/app/ncuelink/web-app','_blank');//ipad
            }
            else if (useragent.indexOf('android') != -1) {
                if (ConsiderLimits()) {
                    checkdevice(); // android pad
                } else {
                    checkdevice(); // android phone
                }
            } else {
                window.alert("PC -「彰師通 網頁版」");
                window.open('https://ncuelink.ncue.org/"', '_blank'); // PC
            }

            function ConsiderLimits() {
                if (screen.width >= 1024 && screen.height >= 600)
                    return 1;
                return 0;
            }
        }
        function checkdevice() {
            var parser = new UAParser();
            var result = parser.getResult();
            var platform = result.device.vendor;
            if (platform == "Samsung") {
                window.alert("Samsung -「彰師通 APP」");
                window.open('https://galaxystore.samsung.com/detail/developer.angus.ncuelink','_blank');
            }
            else {
                window.alert("Android -「彰師通 APP」");
                window.open('https://apkpure.com/tw/p/developer.angus.ncuelink', '_blank');
            }
        }
    </script>
