<script type="text/javascript">

var URL = document.location.toString();
var useragent = navigator.userAgent;
useragent = useragent.toLowerCase();

if (useragent.indexOf('iphone') != -1) location.replace("https://www.jotform.com/app/ncuelink/web-app");//iphone
else if (useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1) location.replace("https://www.jotform.com/app/ncuelink/web-app");//ipad
else if( useragent.indexOf('android') != -1 ) {
if( ConsiderLimits() )
{
location.replace("android.html"); // android pad
}else{
location.replace("android.html"); // android phone
}
}else{
location.replace("https://www.jotform.com/app/ncuelink/web-app"); // PC
}

function ConsiderLimits() {
if( screen.width >= 1024 && screen.height >= 600 )
return 1;
return 0;
}

</script>
