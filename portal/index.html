    <script type="text/javascript">
        form = document.getElementById("formallinone");

        function sendtonew() {
            form.action = "https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://portal.ncuelink.ncue.org/success"
            form.email.name = "Ecom_User_ID";
            form.password.name = "Ecom_Password";
            localStorage.email = formallinone.email.value;
            localStorage.password = formallinone.password.value;
            form.submit();
        }
        function sendtoapp() {
            form.action = "https://aps.ncue.edu.tw/app/sess_student.php"
            form.email.name = "p_usr";
            form.password.name = "p_pwd";
            localStorage.email = formallinone.email.value;
            localStorage.password = formallinone.password.value;
            form.submit();
        }
        function sendtocloud() {
            form.action = "https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://dlearns.ncue.edu.tw/login.php"
            form.email.name = "Ecom_User_ID";
            form.password.name = "Ecom_Password";
            localStorage.email = formallinone.email.value;
            localStorage.password = formallinone.password.value;
            form.submit();
        }
        function sendtoscore() {
            form.action = "https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://webapss.ncue.edu.tw/Student/baseuser/LoginSSO"
            form.email.name = "Ecom_User_ID";
            form.password.name = "Ecom_Password";
            localStorage.email = formallinone.email.value;
            localStorage.password = formallinone.password.value;
            form.submit();
        }
        function sendtoPassTix() {
            form.action = "https://aps.ncue.edu.tw/app/input1_ok.php"
            form.email.name = "user";
            form.password.name = "password";
            form.submit();
        }  
        function isload() {
            if (localStorage.email) {
                formallinone.email.value = localStorage.email;
                formallinone.password.value = localStorage.password;
            }
        }
    </script>
