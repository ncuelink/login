<body class="text-center" onload="isload()">
<main class="form-signin">
<br><a href="https://www.ncue.edu.tw/" target="_blank"><img class="img-fluid mb-3 " src="https://assistant.ncue.edu.tw/Images/logo_RWD.png" alt="" width="90%" height="90%"></a>
<div>

<a class="btn btn-outline-secondary  " href="https://mobile.ncuelink.ncue.org" target="_self">行動彰師 網頁版</a>
<form id="formallinone" method="post" action="" data-rel="external" novalidate> <br><br>
<label for="text" class="visually-hidden">學號</label>
<input type="text" id="usn" value="" class="form-control" placeholder="學號" required autofocus><br>
<label for="inputPassword" class="visually-hidden">密碼</label>
<input type="password" id="pad" value="" class="form-control" placeholder="密碼" required><br>
<button class="w-100 btn btn-lg btn-outline-success" type="submit" data-icon="check" value="登入" onclick="sendtoapp()" data-theme="b">登入 行動彰師</button><br><br>
<button class="w-100 btn btn-lg btn-outline-primary" type="submit" data-icon="check" value="登入" onclick="sendtocloud()" data-theme="b">登入 雲端學院</button><br><br>
<button class="w-100 btn btn-lg btn-outline-dark" type="submit" data-icon="check" value="登入" onclick="sendtoscore()" data-theme="b">登入 教務系統</button><br><br>
<button class="w-100 btn btn-lg btn-outline-dark" type="submit" data-icon="check" value="登入" onclick="sendtoPassTix()" data-theme="b">登入 防疫PassTix</button><br><br>
<br></form>
<div class="alert alert-success" role="alert">
<div class="text-center">
<h4>小提醒</h4>
<p class="mb-0">
行動彰師登入成功後網頁顯示空白是正常的，直接關閉本頁面，即可點選單使用小工具。</p>
</div></div>

</div>
</div>
<script type="text/javascript">
form=document.getElementById("formallinone");

  function sendtoapp(){	
  form.action="https://aps.ncue.edu.tw/app/sess_student.php"
  form.usn.name="p_usr";
  form.pad.name="p_pwd";
  localStorage.usn = formallinone.usn.value;
  localStorage.pad = formallinone.pad.value;
  form.submit();
  }
  function sendtocloud(){	
  form.action="https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://dlearns.ncue.edu.tw/login.php"
  form.usn.name="Ecom_User_ID";
  form.pad.name="Ecom_Password";
  localStorage.usn = formallinone.usn.value;
  localStorage.pad = formallinone.pad.value;
  form.submit();
    }
  function sendtoscore(){	
  form.action="https://nam.ncue.edu.tw/nidp/idff/sso?id=Form&sid=0&option=credential&sid=0&target=https://webapss.ncue.edu.tw/Student/baseuser/LoginSSO"
  form.usn.name="Ecom_User_ID";
  form.pad.name="Ecom_Password";
  localStorage.usn = formallinone.usn.value;
  localStorage.pad = formallinone.pad.value;
  form.submit();
  }  
  function sendtoPassTix(){	
  form.action="https://aps.ncue.edu.tw/app/input1_ok.php"
  form.usn.name="user";
  form.pad.name="password";
  form.submit();
  }  
  function isload(){
    if(localStorage.usn){
      formallinone.usn.value = localStorage.usn;
      formallinone.pad.value = localStorage.pad;
    }
  }
 
  
  </script>
